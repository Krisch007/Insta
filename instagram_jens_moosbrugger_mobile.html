<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Instagram - Profil ansehen?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            touch-action: manipulation;
        }
        
        .instagram-container {
            background: white;
            max-width: 350px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            overflow: hidden;
            position: relative;
        }
        
        .instagram-header {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            padding: 15px;
            text-align: center;
            position: relative;
        }
        
        .instagram-logo {
            color: white;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .profile-section {
            padding: 25px 15px;
            text-align: center;
            background: white;
        }
        
        .profile-avatar {
            width: clamp(70px, 20vw, 90px);
            height: clamp(70px, 20vw, 90px);
            border-radius: 50%;
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            /* HIER KOMMT DAS BILD HIN - bitte ersetzen mit: */
            /* background-image: url('dein-bild.jpg'); */
            /* background-size: cover; */
            /* background-position: center; */
            font-size: clamp(28px, 8vw, 36px);
            color: white;
            position: relative;
            box-shadow: 0 6px 15px rgba(0,0,0,0.12);
        }
        
        .profile-avatar::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            z-index: -1;
        }
        
        .profile-username {
            font-size: clamp(16px, 5vw, 20px);
            font-weight: 600;
            color: #262626;
            margin-bottom: 6px;
        }
        
        .profile-name {
            font-size: clamp(13px, 4vw, 16px);
            color: #8e8e8e;
            margin-bottom: 15px;
        }
        
        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 0 15px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: clamp(14px, 4vw, 18px);
            font-weight: 600;
            color: #262626;
            display: block;
        }
        
        .stat-label {
            font-size: clamp(10px, 3vw, 13px);
            color: #8e8e8e;
        }
        
        .bio-section {
            padding: 0 15px 20px;
            text-align: center;
        }
        
        .bio-text {
            font-size: clamp(12px, 3.5vw, 14px);
            color: #262626;
            line-height: 1.4;
            margin-bottom: 12px;
        }
        
        .action-section {
            padding: 0 15px 25px;
            text-align: center;
        }
        
        .view-profile-button {
            background: linear-gradient(45deg, #405DE6, #5851DB);
            color: white;
            border: none;
            padding: clamp(10px, 3vw, 14px) clamp(20px, 6vw, 30px);
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(64, 93, 230, 0.3);
            width: 100%;
            max-width: 280px;
            margin-bottom: 12px;
        }
        
        .view-profile-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(64, 93, 230, 0.4);
        }
        
        .footer-section {
            background: #fafafa;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #dbdbdb;
        }
        
        .footer-text {
            font-size: clamp(10px, 3vw, 12px);
            color: #8e8e8e;
        }
        
        .instagram-icon {
            color: #8e8e8e;
            font-size: clamp(10px, 3vw, 12px);
            margin-right: 5px;
        }
        
        @media (max-width: 480px) {
            .instagram-container {
                margin: 5px;
                border-radius: 8px;
            }
            
            .instagram-header {
                padding: 12px;
            }
            
            .profile-section {
                padding: 20px 12px;
            }
            
            .bio-section {
                padding: 0 12px 15px;
            }
            
            .action-section {
                padding: 0 12px 20px;
            }
        }
    </style>
</head>
